
<!DOCTYPE html>
<html lang="pt-BR" class="theme-light">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/styles/detailsFailure.css">
	<link rel="stylesheet" href="src/styles/detailsSuccess.css">
	<link rel="stylesheet" href="src/styles/messageConfirmation.css">
	<link rel="stylesheet" href="src/styles/responseAndOthersFailure.css">
	<link rel="stylesheet" href="src/styles/loading.css">
	<link rel="stylesheet" href="src/styles/global.css">
	<link rel="stylesheet" href="src/styles/index.css">
	<link rel="stylesheet" href="src/styles/dashboard.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<title>Contactify | Dashboard</title>
</head>
<body>

	<div class="fade"></div>

	<header class="header">
		<div class="content">
			<div class="box-img-logo">
				<img src="src/assets/img/ChatGPT Image 25 de mai. de 2025, 10_36_56.png" alt="img-logo" class="img-logo">
			</div>

			<nav class="nav" id="nav">
				<ul class="menu">
					<li class="menu-item select">
						<img src="src/assets/img/postagem-no-instagram.png" alt="">
						<a href="src/pages/gerenciarContatos.html" class="menu-link">Contatos</a>
					</li>
					<li class="menu-item menu-item-gerenciar-usuarios">
						<img src="src/assets/img/perfil-de-usuario.png" alt="">
						<a href="src/pages/gerenciarUsuarios.html" class="menu-link">Gerenciar Usuários</a>
					</li>
					<li class="menu-item">
						<img src="src/assets/img/configuracoes.png" alt="">
						<a href="src/pages/configuracoesUsuarios.html" class="menu-link">Configurações</a>
					</li>
					<li class="menu-item menu-item-dashboard">
						<img src="src/assets/img/dashboard-monitor_16105460.png" alt="">
						<a href="dashboard.html" class="menu-link">Dashboard</a>
					</li>
				</ul>

				<div class="info-account">
					<div class="info-account-img">
						<img src="src/assets/img/homem (1).png" alt="">
					</div>
					<div class="info-account-data">
						<h2>João Junio</h2>
						<p>joaojunio818@gmail.com</p>
					</div>
				</div>
			</nav>

			<div class="box-menu" id="button-toggle">
				<div class="menu-ham menu-ham-1"></div>
				<div class="menu-ham menu-ham-2"></div>
				<div class="menu-ham menu-ham-3"></div>
			</div>
		</div>
	</header>

	<main class="main">
		<section class="section-dashboard">
			<div class="box-section-board-header">
				<h1>Dashboard</h1>
			</div>
			<div class="box-section-board-body">
				<div class="box-section-board-body-flex-row">
					<div class="box-section-board-body-chart number-user">
						<div class="box-section-board-body-chart-header">
							<h2 id="h2-usuarios">Usuários</h2>

							<img src="src/assets/img/user_12319308.png" alt="">
						</div>

						<h1 id="number-users"></h1>
					</div>
					<div class="box-section-board-body-chart">
						<div class="box-section-board-body-chart-header">
							<h2>Usuários ativos</h2>

							<img src="src/assets/img/activities_11883148.png" alt="">
						</div>

						<h1 id="number-users-active" class="h1-info-board"></h1>
					</div>
					<div class="box-section-board-body-chart">
						<div class="box-section-board-body-chart-header">
							<h2>Contatos</h2>

							<img src="src/assets/img/address-book_10484765.png" alt="">
						</div>

						<h1 id="number-contacts" class="h1-info-board"></h1>
					</div>
					<div class="box-section-board-body-chart">
						<div class="box-section-board-body-chart-header">
							<h2>Acessos - <span id="dayOfWeekAccess"></span></h2>

							<img src="src/assets/img/login-lock_19006837.png" alt="">
						</div>

						<h1 id="number-access-day" class="h1-info-board"></h1>
					</div>
				</div>
				<div class="box-section-board-body-flex-row-2">
					<div class="box-section-board-body-flex-row-2-escolha">
						<h2>Escolha:</h2>

						<div class="flex-buttons-board">
							<button id="user-register">Usuários cadastrados</button>
							<button id="contact-register">Contatos registrados</button>
						</div>
					</div>
					<div class="box-section-board-body-flex-row-2-flex">
						<div class="box-section-board-body-chart-flex-2 user-board">
							<canvas id="chart-one" width="0" height="0"></canvas>
						</div>
						<div class="box-section-board-body-chart-flex-2 user-board">
							<canvas id="chart-two" width="0" height="0"></canvas>
						</div>

						<div class="box-section-board-body-chart-flex-2 contact-board">
							<canvas id="chart-one" width="0" height="0"></canvas>
						</div>
						<div class="box-section-board-body-chart-flex-2 contact-board">
							<canvas id="chart-two" width="0" height="0"></canvas>
						</div>
					</div>
					<br>
					<span class="span-acessos-diarios">Atividade</span>
					<br><br>
					<div class="box-section-board-body-chart-grande">
						<div class="box-section-board-body-chart-flex-2">
							<canvas id="chart-three" width="0" height="0"></canvas>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<div class="container-details-failure">
		<p>Teste</p>
		<span class="animation"></span>
		<img src="src/assets/img/atencao.png" alt="" id="img-info">
		<img src="src/assets/img/botao-fechar.png" alt="" id="btnCloseFailure">
	</div>

	<div class="container-loading">
		<img src="src/assets/img/loading_17905741.gif" alt="">
		<h2>Carregando...</h2>
	</div>

	<div class="container-white"></div>
	
	<script type="module" src="src/controllers/configurationController.js" defer></script>
	<script type="module" src="src/controllers/navBarController.js" defer></script>
	<script type="module" src="src/controllers/dashboardController.js" defer></script>
	<script type="module" src="src/utils/messageConfirmation.js" defer></script>
	<script type="module" src="src/utils/detailsSuccess.js" defer></script>
	<script type="module" src="src/utils/detailsFailure.js" defer></script>
	<script type="module" src="app.js" defer></script>
</body>
</html>
