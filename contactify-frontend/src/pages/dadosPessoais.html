<!DOCTYPE html>
<html lang="pt-BR" class="theme-light">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles/detailsFailure.css">
	<link rel="stylesheet" href="../styles/detailsSuccess.css">
	<link rel="stylesheet" href="../styles/messageConfirmation.css">
	<link rel="stylesheet" href="../styles/responseAndOthersFailure.css">
	<link rel="stylesheet" href="../styles/loading.css">
	<link rel="stylesheet" href="../styles/global.css">
	<link rel="stylesheet" href="../styles/index.css">
	<title>Contactify | Configurações - Dados pessoais</title>
</head>
<body>

	<div class="fade"></div>

	<header class="header">
		<div class="content">
			<div class="box-img-logo">
				<img src="../assets/img/ChatGPT Image 25 de mai. de 2025, 10_36_56.png" alt="img-logo" class="img-logo">
			</div>

			<nav class="nav" id="nav">
				<ul class="menu">
					<li class="menu-item select">
						<img src="../assets/img/postagem-no-instagram.png" alt="">
						<a href="gerenciarContatos.html" class="menu-link">Contatos</a>
					</li>
					<li class="menu-item menu-item-gerenciar-usuarios">
						<img src="../assets/img/perfil-de-usuario.png" alt="">
						<a href="gerenciarUsuarios.html" class="menu-link">Gerenciar Usuários</a>
					</li>
					<li class="menu-item">
						<img src="../assets/img/configuracoes.png" alt="">
						<a href="configuracoesUsuarios.html" class="menu-link">Configurações</a>
					</li>
					<li class="menu-item menu-item-dashboard">
						<img src="../assets/img/dashboard-monitor_16105460.png" alt="">
						<a href="../../dashboard.html" class="menu-link">Dashboard</a>
					</li>
				</ul>

				<div class="info-account">
					<div class="info-account-img">
						<img src="../assets/img/homem (1).png" alt="">
					</div>
					<div class="info-account-data">
						<h2>João Junio</h2>
						<p>joaojunio818@gmail.com</p>
					</div>
				</div>
			</nav>

			<div class="box-menu" id="button-toggle">
				<div class="menu-ham menu-ham-1"></div>
				<div class="menu-ham menu-ham-2"></div>
				<div class="menu-ham menu-ham-3"></div>
			</div>
		</div>
	</header>

	<main class="main">
		<section class="section-configuration-user-data">
			<div class="section-configuration-title">
				<h2>Dados pessoais</h2>

				<button id="button-back-account">
					<img src="../assets/img/reply_8367754.png" alt="">
				</button>

				<script>
					document.querySelector("#button-back-account").addEventListener('click', () => {
						window.location.href = "configuracoesUsuarios.html";
					});
				</script>
			</div>

			<div class="box-configuration-data-user">
				<div class="box-configuration-group-data-user-flex">
					<div class="box-configuration-group-data-user">
						<label for="firstName">Nome</label>
						<input type="text" id="firstName">
					</div>
					<div class="box-configuration-group-data-user">
						<label for="lastName">Sobrenome</label>
						<input type="text" id="lastName">
					</div>
				</div>
				<div class="box-configuration-group-data-user-flex">
					<div class="box-configuration-group-data-user">
						<label for="birthDate">Data de nascimento</label>
						<input type="date" id="birthDate">
					</div>
					<div class="box-configuration-group-data-user">
						<label for="email">Email</label>
						<input type="email" id="email">
					</div>
				</div>
				<div class="box-configuration-group-data-user-flex">
					<div class="box-configuration-group-data-user">
						<label for="phone alterado">Telefone</label>
						<input type="text" id="phone">
					</div>
					<div class="box-configuration-group-data-user">
						<label for="address">Endereço</label>
						<input type="text" id="address">
					</div>
				</div>
				<div class="box-configuration-group-data-user-flex">
					<div class="box-configuration-group-data-user">
						<label for="complement">Complemento</label>
						<input type="text" id="complement">
					</div>
					<div class="box-configuration-group-data-user">
						<label for="number">Número</label>
						<input type="text" id="number">
					</div>
				</div>
				<div class="box-configuration-group-data-user-flex">
					<div class="box-configuration-group-data-user">
						<label for="nationality">Nacionalidade</label>
						<input type="text" id="nationality">
					</div>
					<div class="box-configuration-group-data-user">
						<label for="gender">Sexo</label>
						<input type="text" id="gender" disabled>
					</div>
				</div>
				<div class="box-configuration-group-data-user-flex">
					<div class="box-configuration-group-data-user">
						<label for="cpf">Cpf</label>
						<input type="text" id="cpf">
					</div>
					<div class="box-configuration-group-data-user">
						<label for="rg">Rg</label>
						<input type="text" id="rg">
					</div>
				</div>
				<div class="box-configuration-group-data-user-flex-buttons">
					<div class="box-configuration-group-data-user-buttons">
						<button class="button-confirm-dados-pessoais">Confirmar</button>
					</div>
				</div>
			</div>
			<br>
		</section>
	</main>

	<div class="confirmation-configuration-user">
		<div class="confirmation-configuration-user-header">
			<h2>Confirme as alterações</h2>

			<img src="../assets/img/excluir (1).png" alt="" class="button-exit-modal-confirmation-configuration-dados-pessoais">
		</div>

		<div class="confirmation-configuration-user-body">
			
		</div>

		<div class="confirmation-configuration-user-footer">
			<button>Confirmar alterações</button>
		</div>
	</div>

	<div class="container-details-success">
		<p>Cadastrado com sucesso.</p>
		<span class="animation-success"></span>
		<img src="../assets/img/check.png" alt="" id="img-info">
		<img src="../assets/img/botao-fechar.png" alt="" id="btnCloseSuccess">
	</div>

	<div class="container-details-failure">
		<p>Teste</p>
		<span class="animation"></span>
		<img src="../assets/img/atencao.png" alt="" id="img-info">
		<img src="../assets/img/botao-fechar.png" alt="" id="btnCloseFailure">
	</div>

	<div class="container-loading">
		<img src="../assets/img/loading_17905741.gif" alt="">
		<h2>Carregando...</h2>
	</div>
	
	<script type="module" src="../controllers/configurationController.js" defer></script>
	<script type="module" src="../controllers/configurationDadosPessoaisController.js" defer></script>
	<script type="module" src="../controllers/navBarController.js" defer></script>
	<script type="module" src="../utils/messageConfirmation.js" defer></script>
	<script type="module" src="../utils/detailsSuccess.js" defer></script>
	<script type="module" src="../utils/detailsFailure.js" defer></script>
	 <script type="module" src="../../app.js" defer></script>
</body>
</html>
