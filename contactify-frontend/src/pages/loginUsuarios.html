<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/detailsFailure.css">
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #2e2e3f);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #ffffff10;
      backdrop-filter: blur(10px);
      border: 1px solid #ffffff20;
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container h2 {
      color: #fff;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ccc;
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #ffffff20;
      color: #fff;
      outline: none;
      transition: background 0.3s;
    }

    input:focus {
      background: #ffffff30;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #4c8bf5;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #3a76d1;
    }

    .footer {
      text-align: center;
      margin-top: 1rem;
      color: #999;
      font-size: 0.9rem;
	    cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Entrar na Conta</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Digite seu email">

      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha">

    </form>
    <button id="button-login">Login</button>
    <div class="footer">Ainda n√£o possui conta?</div>
  </div>

  <div class="container-details-failure">
		<p>Teste</p>
		<span class="animation"></span>
		<img src="../assets/img/atencao.png" alt="" id="img-info">
		<img src="../assets/img/botao-fechar.png" alt="" id="btnCloseFailure">
	</div>

  <script type="module" src="../controllers/userLoginController.js"></script>
  <script type="module" src="../utils/detailsFailure.js"></script>

</body>
</html>
