<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/global.css">
	<link rel="stylesheet" href="styles/header.css">
	<link rel="stylesheet" href="styles/home/toolbar-search/toolbar-search.css">
	<link rel="stylesheet" href="styles/home/main/main.css">
	<link rel="stylesheet" href="styles/home/footer/footer.css">
	<link rel="stylesheet" href="styles/home/user/user.css">
	<title>Agenda Contatos</title>
</head>
<body>

	<header class="header">
		<div class="conteudo">
			<a href="/" class="logo">AGENDA</a>

			<nav class="nav" id="nav">
				<ul class="menu">
					<li class="menu-item"><a href="index.html">Home</a></li>
					<li class="menu-item"><a href="#">Contatos</a></li>
					<li class="menu-item"><a href="pages/conta.html">Conta</a></li>
				</ul>
			</nav>

			<img src="assets/img/barra-de-menu.png" alt="icon-menu" class="icon-menu" id="icon-menu">
		</div>
	</header>

	<div class="container-user">
		<div class="container-user-img">
			<img src="assets/img/homem.png" alt="user-img">
		</div>
		<div class="container-user-data">
			<h2>User:</h2>
			<h4>email: teste@gmail.com</h4>
			<p>senha: ********</p>
		</div>
		<div class="container-user-exit">
			<button class="button-exit">
				Sair
				<img src="assets/img/sair.png" alt="">
			</button>

			<button class="button-configuracoes">
				Configurações
				<img src="assets/img/definicoes.png" alt="">
			</button>
		</div>
	</div>

	<main class="main">
		<section class="toolbar">
			<div class="toolbar-search">
				<img src="assets/img/lupa.png" alt="" class="img-search">
				<input type="text" placeholder="Pesquise um contato (first name)">
			</div>
			<div class="toolbar-button">
				<button>Pesquisar</button>
			</div>
		</section>

		<div class="header-main">
			<button>
				Novo
				<img src="assets/img/adicionar-usuario.png" alt="novo-person">
			</button>

			<div class="box-select">
				<label for="select">Filtre por:</label>
				<select name="select" id="select" class="select">
					<option value="recentes">Recentes</option>
					<option value="ultimos">Últimos</option>
				</select>
			</div>
		</div>

		<section class="content-contacts">
			<div class="box-contact">
				<div class="box-contact-title">
					<h4>Cód: 01</h4>

					<div class="box-contact-imgs">
						<img src="assets/img/arquivo.png" alt="editar">
						<img src="assets/img/lixeira-de-reciclagem.png" alt="exluir">
					</div>
				</div>
				<div class="box-contact-data">
					<p id="firstName">First name: firstname123</p>
					<p id="lastName">Last name: lastname123</p>
					<p id="address">Address: address123</p>
					<p id="gender">Gender: gender123</p>
				</div>
			</div>
		</section>
	</main>

	<footer class="footer">
		<h1>Footer</h1>
	</footer>

	<script type="module" src="utils/transitionNavBar.js" defer></script>
	<script type="module" src="utils/addPersonInIndex.js" defer></script>
	<script type="module" src="api/personService.js" defer></script>
</body>
</html>
