<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles/global.css">
	<link rel="stylesheet" href="../styles/header.css">
	<link rel="stylesheet" href="../styles/conta/main/main.css">
	<link rel="stylesheet" href="../styles/home/footer/footer.css">
	<link rel="stylesheet" href="../styles/conta/modal-nova-conta/modal-nova-conta.css">
	<title>Agenda Contatos | Conta</title>
</head>
<body>
	<div class="fade" id="hide"></div>

	<header class="header">
		<div class="conteudo">
			<a href="/" class="logo">AGENDA</a>

			<nav class="nav" id="nav">
				<ul class="menu">
					<li class="menu-item"><a href="../index.html">Home</a></li>
					<li class="menu-item"><a href="#">Contatos</a></li>
					<li class="menu-item"><a href="conta.html">Conta</a></li>
				</ul>
			</nav>

			<img src="../assets/img/barra-de-menu.png" alt="icon-menu" class="icon-menu" id="icon-menu">
		</div>
	</header>

	<main class="main">
		<div class="container-main">
			<div class="container-main-img">
				<img src="../assets/img/homem.png" alt="pessoa" class="img-pessoa">

				<div class="container-main-title">
					<h2>Usuário: nome123</h2>
					<p>Senha: ********</p>
					<p>Administrador: permitido</p>
				</div>

				<div class="container-user-exit">
					<button class="button-exit">
						Sair
						<img src="../assets/img/sair.png" alt="">
					</button>
		
					<button class="button-configuracoes">
						Configurações
						<img src="../assets/img/definicoes.png" alt="">
					</button>
				</div>
			</div>
			<div class="container-main-content">
				<div class="container-main-content-title">
					<h1>Dados pessoais.</h1>
				</div>
				<div class="container-main-content-data">
					<div class="container-main-data">
						<p>Nome:</p>
						<div class="box-input-data">
							<input type="text" id="nome" value="nome123" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Sobrenome:</p>
						<div class="box-input-data">
							<input type="text" id="nome" value="sobrenome123" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Nascimento:</p>
						<div class="box-input-data">
							<input type="text" id="nome" value="19/01/2009" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Email:</p>
						<div class="box-input-data">
							<input type="text" id="nome" value="email123@gmail.com" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Telefone:</p>
						<div class="box-input-data">
							<input type="text" id="nome" value="(17) 12345-1234" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Endereço:</p>
						<div class="box-input-data">
							<input type="text" id="nome" value="R. Exemplo de rua, 123" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Complemento:</p>
						<div class="box-input-data">
							<input type="text" id="nome" value="Casa/Apartamento" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Sexo:</p>
						<div class="box-input-data">
							<input type="text" id="nome" value="Feminino/Masculino" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
				</div>
			</div>
			<div class="container-main-content">
				<div class="container-main-content-title">
					<h1>Dados da conta.</h1>
				</div>
				<div class="container-main-content-data">
					<div class="container-main-data">
						<p>Email:</p>
						<div class="box-input-data">
							<input type="text" id="nome" value="email123@gmail.com" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Senha:</p>
						<div class="box-input-data">
							<input type="text" id="nome" value="********" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Cpf:</p>
						<div class="box-input-data">
							<input type="text" id="nome" value="12345678" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Rg:</p>
						<div class="box-input-data">
							<input type="text" id="nome" value="12345678-8" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Administrador:</p>
						<div class="box-input-data">
							<input type="text" id="nome" value="Permitido" readonly>
						</div>
					</div>
				</div>
			</div>
			<div class="div-button-nova-conta">
				<button class="button-nova-conta">Criar nova conta</button>

				<div class="modal-nova-conta">
					<div class="header-modal-nova-conta">
						<h2>Criar nova conta</h2>

						<img src="../assets/img/excluir (1).png" alt="sair-img" class="button-exit-modal">
					</div>
					<div class="body-modal-nova-conta">
						<h3>Preencha os dados.</h3>

						<div class="body-modal-box">
							

							<div class="body-modal-group-flex">
								<div class="body-modal-group">
									<label for="nome">Nome:</label>
									<input type="text" id="nome" >
								</div>
								<div class="body-modal-group">
									<label for="sobrenome">Sobrenome:</label>
									<input type="text" id="sobrenome" >
								</div>
							</div>
							<div class="body-modal-group">
								<label for="sobrenome">Sobrenome:</label>
								<input type="text" id="sobrenome" >
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>		
	</main>

	<footer class="footer"> 

	</footer>

	<script type="module" src="../utils/transitionNavBar.js" defer></script>
	<script type="module" src="../utils/modalNewAccount.js" defer></script>
</body>
</html>
