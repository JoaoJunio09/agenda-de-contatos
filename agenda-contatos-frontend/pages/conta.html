<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles/global.css">
	<link rel="stylesheet" href="../styles/header.css">
	<link rel="stylesheet" href="../styles/conta/main/main.css">
	<link rel="stylesheet" href="../styles/home/footer/footer.css">
	<title>Agenda Contatos | Conta</title>
</head>
<body>
	<header class="header">
		<div class="conteudo">
			<a href="/" class="logo">AGENDA</a>

			<nav class="nav" id="nav">
				<ul class="menu">
					<li class="menu-item"><a href="../index.html">Home</a></li>
					<li class="menu-item"><a href="#">Contatos</a></li>
					<li class="menu-item"><a href="conta.html">Conta</a></li>
				</ul>
			</nav>

			<img src="../assets/img/barra-de-menu.png" alt="icon-menu" class="icon-menu" id="icon-menu">
		</div>
	</header>

	<main class="main">
		<div class="container-main">
			<div class="container-main-img">
				<img src="../assets/img/homem.png" alt="pessoa" class="img-pessoa">

				<div class="container-main-title">
					<h2>Usuário: nome123</h2>
					<p>Senha: ********</p>
					<p>Administrador: permitido</p>
				</div>

				<div class="container-user-exit">
					<button class="button-exit">
						Sair
						<img src="../assets/img/sair.png" alt="">
					</button>

					<button class="button-configuracoes">
						Configurações
						<img src="../assets/img/definicoes.png" alt="">
					</button>
				</div>
			</div>
			<div class="container-main-content">
				<div class="container-main-content-title">
					<h1>Dados pessoais.</h1>

					<button id="button-listar-usuarios" onclick="updatePage()">Listar usuários</button>

					<script>
						function updatePage() {
							window.location.href = "users.html";
						}
					</script>
				</div>
				<div class="container-main-content-data">
					<div class="container-main-data">
						<p>Nome:</p>
						<div class="box-input-data">
							<input type="text" id="nome" value="nome123" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Sobrenome:</p>
						<div class="box-input-data">
							<input type="text" id="sobrenome" value="sobrenome123" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Nascimento:</p>
						<div class="box-input-data">
							<input type="text" id="nascimento" value="19/01/2009" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Email:</p>
						<div class="box-input-data">
							<input type="text" id="email" value="email123@gmail.com" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Telefone:</p>
						<div class="box-input-data">
							<input type="text" id="telefone" value="(17) 12345-1234" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Endereço:</p>
						<div class="box-input-data">
							<input type="text" id="endereco" value="R. Exemplo de rua, 123" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Complemento:</p>
						<div class="box-input-data">
							<input type="text" id="complemento" value="Casa/Apartamento" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Sexo:</p>
						<div class="box-input-data">
							<input type="text" id="sexo" value="Feminino/Masculino" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Cpf:</p>
						<div class="box-input-data">
							<input type="text" id="cpf" value="12345678" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Rg:</p>
						<div class="box-input-data">
							<input type="text" id="rg" value="12345678-8" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
				</div>
			</div>
			<div class="container-main-content">
				<div class="container-main-content-title">
					<h1>Dados da conta.</h1>
				</div>
				<div class="container-main-content-data">
					<div class="container-main-data">
						<p>Email:</p>
						<div class="box-input-data">
							<input type="text" id="email-conta" value="email123@gmail.com" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Senha:</p>
						<div class="box-input-data">
							<input type="text" id="senha-conta" value="********" readonly>
							<img src="../assets/img/arquivo.png" alt="editar-img">
						</div>
					</div>
					<div class="container-main-data">
						<p>Administrador:</p>
						<div class="box-input-data">
							<input type="text" id="administrador" value="Permitido" readonly>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</main>

	<footer class="footer"> 

	</footer>

	<script type="module" src="../utils/transitionNavBar.js" defer></script>
</body>
</html>
